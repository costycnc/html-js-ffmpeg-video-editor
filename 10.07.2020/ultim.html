<script>
document.getElementById("mySelect").selectedIndex = "0";
var vid = document.getElementById("myVideo");
var gcode = document.getElementById('gcode');
var list;
var tim = document.getElementById("tims");
var fileNameToSaveAs="";
var a="ffmpeg.exe -i ";
// a+video+b+inceput+c+nume_output+\n
var b=" -c:v:0 copy -ss ";
var c="  -t 00:00:0";
var c1 =" -y ";
var d="\r\n Pause 0\r\n";
var e=10;
var i;





function playVid() { 

   
} 




function dimens(e) {

  document.getElementById("dems").innerHTML = vid.currentTime;
}

 
function myFunction1() {
  var x = document.getElementById("mySelect");
  y = document.getElementById("mySelect").length;
  if (y>1) {x.remove(x.selectedIndex);
  document.getElementById("mySelect").selectedIndex = "0";
  }
  
  scrie();
}

function myFunction2() {

  var x = document.getElementById("mySelect");
  if (x.selectedIndex >= 0) {
    var option = document.createElement("option");
    option.text = vid.currentTime;
    var sel = x.options[x.selectedIndex];  
    x.add(option, sel);
	
  }
  console.log(x.length);
  scrie();
}

function scrie() {
 var x = document.getElementById("mySelect");
 gcode.value="";
 list="";

  for (i = 0; i < x.length; i++) {
     gcode.value +=a+"mp3_mp4\\video.mp4"+b+x.options[i].text+c+tim.value+c1+"output/output"+i+".mp4\n";
	 list +="file 'output\\output"+i+".mp4'\n";
  }
  gcode.value +=d;

}

function savebat() {
 fileNameToSaveAs = "cut.bat";
 gcode = document.getElementById('gcode').value;
 saveTextAsFile();
  fileNameToSaveAs = "list.txt";
 gcode = list;
 saveTextAsFile();
}

function saveTextAsFile()
{ 
var textToSaveAsBlob = new Blob([gcode], {type:"text/plain"});
var textToSaveAsURL = window.URL.createObjectURL(textToSaveAsBlob);
var downloadLink = document.createElement("a");
downloadLink.download = fileNameToSaveAs;
downloadLink.innerHTML = "Download File";
downloadLink.href = textToSaveAsURL;
downloadLink.onclick = destroyClickedElement;
downloadLink.style.display = "none";
document.body.appendChild(downloadLink);
downloadLink.click();
}

function destroyClickedElement(event)
{
document.body.removeChild(event.target);
}
</script>
